# START OF docker-compose.yml
version: '2'

services:

    ope-dns:
        build: ./ope-dns
        image: ope-dns
        cap_add:
            - NET_ADMIN
        command: -A /ed/172.20.30.25 # --log-facility=-
        ports:
            - "53:53/tcp"
            - "53:53/udp"
        environment:
            - IP_ADDR=172.20.30.25
    ope-gateway:
        build: ./ope-gateway
        image: ope-gateway
        command: --docker.watch --web --docker --docker.domain=ed --logLevel=DEBUG --entryPoints="Name:https Address::443 TLS:/certs/cert.pem,/certs/key.pem" --entryPoints="Name:http Address::80"
        #--entryPoints="Name:https Address::443 TLS:/certs/cert.pem,/certs/key.pem" --entryPoints="Name:http Address::80 Redirect.EntryPoint:https"
        ports:
            - "80:80"
            - "8080:8080"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /dev/null:/traefik.toml
            # /certs directory can be mapped if you put your certs in the volumes folder
            #- ./volumes/gateway/certs:/certs

    ope-gcf:
        build: ./ope-gcf
        image: ope-gcf
        ports:
            - "80"
        labels:
            - "traefik.backend=gcf"
            - "traefik.frontend.rule=Host:gcf.ed, gcflearnfree.org, gcflearnfree.ed"
            - "traefik.port=80"
            - "traefik.frontend.entryPoints=http"
        volumes:
            - ./volumes/gcf/www:/usr/share/nginx/html:ro
        depends_on:
            - ope-gateway
            - ope-dns
        #environment:
        #    - NGINX_HOST=gcf.ed
        #    - NGINX_PORT=80
        #command: /bin/bash -c "envsubst < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    ope-kalite:
        build: ./ope-kalite
        image: ope-kalite
        ports:
            - "8008"
        labels:
            - "traefik.backend=kalite"
            - "traefik.frontend.rule=Host:kalite.ed, khan.ed"
            - "traefik.port=8008"
            - "traefik.frontend.entryPoints=http"
        volumes:
            - ./volumes/kalite:/root/.kalite:rw
        depends_on:
            - ope-gateway
            - ope-dns
       
    ope-smc:
        build: ./ope-smc
        image: ope-smc
        ports:
            - "80"
            - "443"
            #- "8000"
        labels:
            - "traefik.backend=smc"
            - "traefik.frontend.rule=Host:smc.ed, admin.ed, videos.ed, media.ed"
            - "traefik.port=80"
            #- "traefik.port=443"
            #- "traefik.port=8000"
            - "traefik.frontend.entryPoints=http,https"
        volumes:
            # Normal mounts, using smc app included in the container, can leave on during dev
            - ./volumes/smc/cache:/home/www-data/web2py/applications/smc/cache:rw
            - ./volumes/smc/databases:/home/www-data/web2py/applications/smc/databases:rw
            - ./volumes/smc/errors:/home/www-data/web2py/applications/smc/errors:rw
            - ./volumes/smc/private:/home/www-data/web2py/applications/smc/private:rw
            - ./volumes/smc/media:/home/www-data/web2py/applications/smc/static/media:rw
            #- ./volumes/smc/params/80:/home/www-data/web2py/parameters_80.py:rw
            #- ./volumes/smc/params/443:/home/www-data/web2py/parameters_443.py:rw
            # Dev mounts, mount the whole thing from outside the container - turn this off for production servers
            - ./volumes/smc/src:/home/www-data/web2py/applications/smc:rw
        depends_on:
            - ope-gateway
            - ope-dns
        #environment:
        #    - NGINX_HOST=gcf.ed
        #    - NGINX_PORT=80
        #command: /bin/bash -c "envsubst < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
      